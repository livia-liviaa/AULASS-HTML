<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>botoes</title>
</head>
<body>
    <div>
    <button class="botoes">botao 1</button>
    <button class="botoes">botão 2</button>
    <button class="botoes">botão 3</button>

   <script>

     });
   });
