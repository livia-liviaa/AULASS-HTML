<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>
    <input id="filtro" placeholder="Filtrar tarefa">
    <input id="tarefa" placeholder="Digite uma tarefa">
    <button onclick="addTarefa()">Adicionar</button>
    <button onclick="limparTarefas()">Remover tudo</button>
    <ul id="lista"></ul>

    <script>
        function carregarTarefas() {
            const tarefasSalvas = localStorage.getItem("tarefas");
            if (tarefasSalvas) {
                const tarefas = JSON.parse(tarefasSalvas);
                tarefas.forEach(t => criarElementoTarefa(t));
            }
        }

        function salvarTarefas() {
            const lista = document.querySelectorAll("#lista li");
            const tarefas = Array.from(lista).map(li => li.textContent);
            localStorage.setItem("tarefas", JSON.stringify(tarefas));
        }

        function criarElementoTarefa(texto) {
            let li = document.createElement("li");
            li.textContent = texto;
            li.onclick = () => {
                li.remove();
                salvarTarefas(); // salva após remoção
            };
            document.getElementById('lista').appendChild(li);
        }

        function addTarefa() {
            let input = document.getElementById("tarefa");
            if (input.value.trim() === "") return;

            criarElementoTarefa(input.value.trim());
            salvarTarefas();
            input.value = "";
        }

        function limparTarefas() {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";
            localStorage.removeItem("tarefas");
        }

        document.getElementById("tarefa").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        addTarefa();
    }
});
function filtrarTarefas() {
    const filtro = document.getElementById("filtro").value.toLowerCase();
    const itens = document.querySelectorAll("#lista li");

    itens.forEach(item => {
        const texto = item.textContent.toLowerCase();
        item.style.display = texto.includes(filtro) ? "list-item" : "none";
    });
}

document.getElementById("filtro").addEventListener("input", filtrarTarefas);

        window.onload = carregarTarefas;
    </script>
</body>
</html>
